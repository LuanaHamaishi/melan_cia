    <p>Simulação de valores</p>

    <span class="kilos"> Quilos de melancias: </span>
    <input id="inp_kilo" placeholder="Quilos">
    <br><br>

    <span class="kilos">Preço do quilo: </span>
    <input id="inp_preço" placeholder="R$ 00,00">

    <br><br><br>

    <button onclick="bt_cal()" id="botao">
      Calcular valores
    </button>
    <br><br><br>

    <div id="div_men" class="divmen">
    </div>

<script>
  function bt_cal() {
    var kilo = Number(inp_kilo.value);
    var preço = Number(inp_preço.value);


    var lucro = kilo * preço;
    var perda = lucro * 0.4;
    var ganho = lucro + perda;

    div_men.innerHTML = `Os seus ganhos a mais serão de: R$ ${perda}. (40%)
   <br> 
  Totalizando em lucro R$ ${ganho}`;
  }







</script>

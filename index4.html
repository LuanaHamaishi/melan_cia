<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Melan.cia</h1>
            <ul class="navbar">
               <li><a href="index.html">Início</a></li>
               <li> <a href="index2.html">Simulador</a> </li>
               <li>|</li>
               <li >Login</li>
               <li class="active"><a href="index4.html">Cadastro</a></li> 
            </ul>
        </div>
    </div>

    <div class="banner">
        <div class="formLogin">
            <h2>Se cadastre agora mesmo!!</h2>
            <div>
                <span>Insira seu nome completo:</span>
                <input type="text" placeholder="Nome Completo">
            </div>
            <div>
                <span>Insira sua data de nascimento:</span>
                <input type="date" placeholder="Data de nascimento">
            </div>
            <div>
                <span>Insira seu CPF:</span>
                <input type="text" placeholder="CPF">
            </div>
            <div>
                <span>Insira seu E-mail: </span> 
                <input type="email" placeholder="Insira o e-mail para login">
            </div>
            <div>
                <span>Senha: </span>
                <input type="password" placeholder="* * * * * * * * *">
            </div>
            <button>Cadastrar</button>
        </div>
    </div>
    

    <div class="footer">
        <p>Feito com amor por um aluno BandTec © 2021</p>
    </div>
